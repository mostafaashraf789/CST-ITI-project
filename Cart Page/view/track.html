<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moon Shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./track-style.css" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>Track Your Order</h1>
    </header>

    <main>
      <section class="order-details">
        <h2>Order Details</h2>
        <div class="order-summary-container">
          <div class="container mt-4">
            <div class="table-responsive">
              <table class="table table-bordered table-hover">
                <thead class="table-light">
                  <tr class="table-dark">
                    <th>Product Title</th>
                    <th>Quantity</th>
                    <th>Price</th>
                  </tr>
                </thead>
                <tbody id="productTableBody">
                  <!-- Product details rows will be inserted here dynamically -->
                </tbody>
              </table>
            </div>
          </div>
          <!-- Order summary details will be dynamically inserted here -->
        </div>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12 col-md-10 hh-grayBox pt45 pb20">
              <div class="row justify-content-between">
                <div class="order-tracking completed">
                  <span class="is-complete is-ordered"></span>
                  <p>
                    Ordered<br /><span id="ordered-date">Mon, June 24</span>
                  </p>
                </div>
                <div class="order-tracking">
                  <span class="is-complete is-shipped"></span>
                  <p>
                    Shipped<br /><span id="shipped-date">Tue, June 25</span>
                  </p>
                </div>
                <div class="order-tracking">
                  <span class="is-complete is-delivered"></span>
                  <p>
                    Delivered<br /><span id="delivery-date">Fri, June 28</span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <button class="btn btn-danger" id="home-page-btn">Back to Home Page</button>
    <script src="../control/track-script.js"></script>
  </body>
</html>
